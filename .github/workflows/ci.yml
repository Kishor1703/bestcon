name: HTML CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate HTML file exists
        run: |
          if [ -f index.html ]; then
            echo "index.html found ✅"
          else
            echo "index.html not found ❌"
            exit 1
          fi
