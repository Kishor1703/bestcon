<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BESCON Radial Features Animation (Perfect Alignment)</title>
  <style>
    body {
      background: #fff;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }
    .radial-wrap {
      position: relative;
      width: 900px;
      height: 600px;
      margin: 90px auto 0 auto;
    }
    .bescon-center {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 220px;
      height: 100px;
      background: #fff;
      border: 6px solid #444;
      border-radius: 51% 51% 51% 51%/49% 49% 49% 49%;
      transform: translate(-50%, -50%);
      box-shadow: 0 8px 15px rgba(0,0,0,.09);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.3rem;
      font-weight: bold;
      color: #1795d3;
      letter-spacing: 2px;
      z-index: 3;
    }
    .bescon-center span {
      color: #FFC627;
    }
    .radial-feature {
      position: absolute;
      width: 185px;
      text-align: center;
      font-weight: 700;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.7s, transform 0.7s;
      z-index: 2;
      background: transparent;
      pointer-events: none;
    }
    .radial-feature .badge {
      display: inline-block;
      font-size: 1.05rem;
      font-weight: 600;
      padding: 16px 22px;
      border-radius: 50%;
      margin-bottom: 8px;
      color: #fff;
    }
    /* Individual feature colors */
    .radial-feature.f0 .badge {background:#F49C30;} 
    .radial-feature.f1 .badge {background:#20B4D9;}
    .radial-feature.f2 .badge {background:#BA2622;}
    .radial-feature.f3 .badge {background:#FFC627; color:#fff;}
    .radial-feature.f4 .badge {background:#96CC29; color:#fff;}
    .radial-feature.f5 .badge {background:#322B81;}
    .radial-feature.f6 .badge {background:#0D8AC7;}
    .radial-feature.f0 span {color:#F49C30;}
    .radial-feature.f1 span {color:#20B4D9;}
    .radial-feature.f2 span {color:#BA2622;}
    .radial-feature.f3 span {color:#FFC627;}
    .radial-feature.f4 span {color:#96CC29;}
    .radial-feature.f5 span {color:#322B81;}
    .radial-feature.f6 span {color:#0D8AC7;}
    .radial-feature.show {
      opacity:1;
      transform:scale(1.13);
      pointer-events:auto;
    }
    .radial-lines {
      position:absolute;
      left:0;top:0;
      width:100%;height:100%;
      z-index:1;
      pointer-events:none;
    }
    /* Responsive */
    @media (max-width:1000px) {
      .radial-wrap {transform:scale(0.82);}
    }
    @media (max-width:700px) {
      .radial-wrap {transform:scale(0.57);}
    }
  </style>
</head>
<body>
<div class="radial-wrap">
  <div class="bescon-center">BEST<span>CON</span></div>
  <svg class="radial-lines"></svg>
  <!-- Features will be added via JS -->
</div>
<script>
const features = [
  {label:"Consistently<br>Efficient", badge:"01"},
  {label:"Sustainability", badge:"02"},
  {label:"Customized<br>Solution", badge:"03"},
  {label:"Uncompromised<br>Quality", badge:"04"},
  {label:"Timely Delivery", badge:"05"},
  {label:"Reliability", badge:"06"},
  {label:"Cost<br>Effective", badge:"07"},
];
// Align features around an ellipse
const cx = 450, cy = 310; // center of .radial-wrap
const rx = 300, ry = 180; // ellipse width & height radius
const total = features.length;

const wrap = document.querySelector('.radial-wrap');
const svg = document.querySelector('.radial-lines');
svg.setAttribute('width',wrap.offsetWidth);
svg.setAttribute('height',wrap.offsetHeight);

// Add features and lines
features.forEach((item, i) => {
  // Even angles (rotate clockwise from left bottom)
  const angle = (Math.PI/2) + (i/(total-1))*(Math.PI*1.2) - (Math.PI*0.6);
  const x = cx + rx * Math.cos(angle);
  const y = cy - ry * Math.sin(angle);

  // Dot position (midpoint between ellipse and center for a line visual)
  const lx = cx + (rx*0.65) * Math.cos(angle);
  const ly = cy - (ry*0.65) * Math.sin(angle);

  // Draw lines (dashed)
  const line = document.createElementNS("http://www.w3.org/2000/svg","line");
  line.setAttribute("x1",cx);
  line.setAttribute("y1",cy);
  line.setAttribute("x2",lx);
  line.setAttribute("y2",ly);
  line.setAttribute("stroke","#111");
  line.setAttribute("stroke-width","3");
  line.setAttribute("stroke-dasharray","7,7");
  svg.appendChild(line);

  // Feature badge
  const fdiv = document.createElement('div');
  fdiv.className = `radial-feature f${i}`;
  fdiv.style.left = (x-92)+'px';
  fdiv.style.top = (y-38)+'px';
  fdiv.innerHTML = `<div class="badge">${item.badge}</div><br><span>${item.label}</span>`;
  wrap.appendChild(fdiv);
  setTimeout(()=>fdiv.classList.add('show'),600+i*260);
});
</script>
</body>
</html>
